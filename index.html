			</div>

			<div class="mt-4">
				<h2>Velg Ã¥rsak til avvik</h2>
				<select class="form-select" id="feilType">
					<option value="selectError">Velg avvik</option>
					<option value="uleselig strekkode">uleselig strekkode</option>
					<option value="mangler etikett">mangler etikett</option>
					<option value="ukjent feil">ukjent feil</option>
				</select>
			  </div>

			<br></br>

			<div class="center">
				<button id="registrerBtn">Registrer avvik</button> 
			</div>

		</div>

		<div class="app-footer">
