<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Index.css" />
    <title>Case Location</title>
  </head>
  <body>
    <div class="header">
      <img id="logo" src="images/logo.png" alt="Logo" />
    </div>
    <form id="myform">
      <div class="body">
        <div class="container">
          <label for="beholdNr"
            >Beholdernr (se strekkoden på siden av kassen)</label
          >
          <input
            required
            type="number"
            id="beholdNr"
            placeholder="Beholdernr"
            min="100000"
            max="999999"
          />

          <label for="plukkNr">2D-koden i etiketten</label>
          <input
            required
            type="number"
            id="plukkNr"
            placeholder="2D-koden"
            min="100000"
            max="999999"
          />

          <label for="bane">Den fysiske lokasjon kassen ble oppdaget</label>
          <select name="bane" id="bane" required>
            <option value="">Velg bane</option>
            <option value="1">Bane 1</option>
            <option value="2">Bane 2</option>
            <option value="3">Bane 3</option>
            <option value="4">Bane 4</option>
            <option value="5">Bane 5</option>
            <option value="6">Bane 6</option>
            <option value="7">Bane 7</option>
            <option value="8">Feilbane_manuell</option>
            <option value="9">Feilbane_robott</option>
          </select>

          <label for="error">Årsak til feil</label>
          <select name="error" id="error" required>
            <option value="">Velg årsak</option>
            <option value="1">Uleselig strekkode</option>
            <option value="2">Mangler etikett</option>
            <option value="3">ukjent feil</option>
          </select>

          <div class="baneLokasjoner">
            <img src="images/kart.jpeg" alt="lokasjoner" />
          </div>
        </div>

        <div class="buttons">
          <input type="submit" id="submit" value="Submit" />
        </div>
      </div>
    </form>

    <footer>Skårersletta Lager</footer>
    <script src="script/Index.js"></script>
  </body>
</html>
